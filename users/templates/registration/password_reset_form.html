{% extends 'users/auth.html' %}

{% block content %}
    <h1>Password reset</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'password_reset' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">submit</button>
    </form>
{% endblock %}
